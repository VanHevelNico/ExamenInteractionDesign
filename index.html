<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Opdracht Examen - Interaction design &amp; datavisualisatie</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#e85e00">
        <meta name="theme-color" content="#e85e00">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e85e00">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <div class="c-app">
            <form class="c-form" action="#">
                <h1 class="c-form__title">
                    Cursusevaluatie
                </h1>
                <p>
                    Graag ontvangen we je mening over de cursus die je zojuist hebt voltooid, inclusief feedback over de cursusstructuur, de
                    content en de docent.
                </p>
                <p class="c-form__title">
                    Vond je het een leuke module tot nu toe?
                </p>
                <ul class="o-list c-option-list">
                    <li class="c-form-field c-form-field--option c-option-list__item">
                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio1" required>
                        <label class="c-label c-label--option c-custom-option" for="radio1">
                            <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                <span class="c-custom-option__symbol"></span>
                            </span>
                            Ja
                        </label>
                    </li>
                    <li class="c-form-field c-form-field--option c-option-list__item">
                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio2" required>
                        <label class="c-label c-label--option c-custom-option"  for="radio2">
                            <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                <span class="c-custom-option__symbol"></span>
                            </span>
                            Zeker
                        </label>
                    </li>
                    <li class="c-form-field c-form-field--option c-option-list__item">
                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio3" required>
                        <label class="c-label c-label--option c-custom-option"  for="radio3">
                            <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                <span class="c-custom-option__symbol"></span>
                            </span>
                            Absoluut
                        </label>
                    </li>
                </ul>
                <p class="c-form__title">
                    Waar ging de module over?
                </p>
                <ul>
                    <li>
                        <input class="c-input" type="checkbox" checked>
                        <label>
                            CSS
                        </label>
                    </li>
                    <li>
                        <input class="c-input" type="checkbox">
                        <label>
                            Javascript
                        </label>
                    </li>
                    <li>
                        <input class="c-input" type="checkbox">
                        <label>
                            Python
                        </label>
                    </li>
                    <li>
                        <input class="c-input" type="checkbox">
                        <label>
                            Flask
                        </label>
                    </li>
                    <li>
                        <input class="c-input" type="checkbox">
                        <label>
                            MySQL
                        </label>
                    </li>
                    <li>
                        <input class="c-input" type="checkbox">
                        <label>
                            Jinja
                        </label>
                    </li>
                    <li>
                        <input class="c-input" type="checkbox">
                        <label>
                            Android
                        </label>
                    </li>
                    <li>
                        <input class="c-input" type="checkbox">
                        <label>
                            C-Sharp
                        </label>
                    </li>
                </ul>
                <p>
                    <label class="c-form__title">
                        Wat zou je veranderen?
                    </label>
                    <textarea class="c-input  c-input__text" name="changes" id="changes">Ik zou het niet direct weten</textarea>
                </p>            
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20.414" height="16.828" viewBox="0 0 20.414 16.828">
                        <defs>
                          <style>
                            .cls-1 {
                              fill: none;
                              stroke: #17161a;
                              stroke-linecap: round;
                              stroke-linejoin: round;
                              stroke-width: 2px;
                            }
                          </style>
                        </defs>
                        <path id="Path_1" data-name="Path 1" class="cls-1" d="M10,19,3,12m0,0,7-7M3,12H21" transform="translate(-1.586 -3.586)"/>
                      </svg>
                    <button class="c-button" type="submit">Volgende</button>
                </p>
                <p>
                    Stap 2 van 3
                </p>
            </form>
        </div>

    </body>
</html>
